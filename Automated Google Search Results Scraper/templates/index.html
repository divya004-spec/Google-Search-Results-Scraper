<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Results Scraper</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #202124;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        form {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        input[type="text"] {
            width: 90%;
            max-width: 600px;
            padding: 1rem;
            font-size: 1.2rem;
            border: 1px solid #dcdcdc;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #4285f4;
            box-shadow: 0 6px 10px rgba(66, 133, 244, 0.2);
        }
        button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            color: #fff;
            background-color: #4285f4;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(66, 133, 244, 0.3);
        }
        button:hover {
            background-color: #357ae8;
            box-shadow: 0 6px 12px rgba(66, 133, 244, 0.4);
        }
        .results {
            margin-top: 2rem;
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result {
            margin-bottom: 1.5rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 1rem;
        }
        .result:last-child {
            border-bottom: none;
        }
        .result a {
            font-size: 1.4rem;
            color: #1a0dab;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
        .description {
            color: #4d5156;
            margin-top: 0.5rem;
        }
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #777;
        }
        .footer p {
            margin: 0;
        }
        .footer a {
            color: #4285f4;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Google Search Results Scraper</h1>
        <form method="post" action="/search">
            <input type="text" name="query" placeholder="Enter search query" required>
            <button type="submit">Search</button>
        </form>
        {% if results %}
        <div class="results">
            <h2>Results for "{{ query }}":</h2>
            {% for result in results %}
            <div class="result">
                <a href="{{ result['link'] }}" target="_blank">{{ result['title'] }}</a>
                <p class="description">{{ result['description'] }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <div class="footer">
        <p>&copy; 2024 Google Search Scraper. All rights reserved. | Built with ❤️ by <a href="#">beautiful developer</a></p>
    </div>
</body>
</html>
